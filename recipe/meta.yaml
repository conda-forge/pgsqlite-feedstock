{% set name = "pgsqlite" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pgsqlite-{{ version }}.tar.gz
  sha256: 95d4c17d1d1887fbbc6c5559d02fca28c3a18fb3c735dc2b415a91e607b8ae5f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - sqlite-utils >=3.28
    - psycopg >=3.1
    - psycopg-c >=3.1
    - structlog >=22.1.0
    - sqlglot >=6.1.0

test:
  source_files:
    - pgsqlite
  imports:
    - pgsqlite
  commands:
    - python ./pgsqlite/pgsqlite.py -h

about:
  home: https://github.com/bitdotioinc/pgsqlite
  summary: Loader to import sqlite3 databases into Postgres
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
